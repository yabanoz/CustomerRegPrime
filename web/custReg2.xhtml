<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./anaTemplate.xhtml">

            <ui:define name="content">
                <h:form id="custForm">       
                    <ui:remove>  <p:messages/> </ui:remove>
                    <p:growl sticky="false"/> <!--Belli bir süre sonra hata gidiyor -->


                    <p:panel header="Müşteri Bilgisi Giriniz." style="width: 70%" >

                        <p:wizard backLabel="Geri" nextLabel="İleri">    
                            <p:tab title="Kişisel Bilgiler">
                                <p:panelGrid columns="2">
                                    <p:outputLabel for="ad" value="Ad:"/>
                                    <p:inputText id="ad" 
                                                 label="Ad" 
                                                 value="#{cust.ad}"
                                                 required="true"/>

                                    <p:outputLabel for="soyad" value="Soyad:"/>
                                    <p:inputText id="soyad" 
                                                 label="Soyad" 
                                                 value="#{cust.soyad}"
                                                 required="true"/>

                                    <p:outputLabel for="sifre" value="Şifre:"/>
                                    <p:password id="sifre"
                                                label="Şifre"
                                                value="#{cust.sifre}"
                                                required="true"/>

                                    <p:outputLabel value="Doğum Tarihi:"/>
                                    <p:calendar id="dogtar"
                                                label="Doğum Tarihi"
                                                value="#{cust.dogTar}"
                                                showOn="button"
                                                navigator="true"
                                                yearRange="c-150:c"
                                                locale="tr"
                                                pattern="dd/MM/yyyy"
                                                readonly="true"/>

                                    <p:outputLabel value=""/>
                                    <p:outputLabel value="* alanların doldurulması zorunludur."/>


                                </p:panelGrid>
                            </p:tab>



                            <p:tab title="Adres Bilgisi">
                                <p:panelGrid columns="2">
                                    <p:outputLabel for="sokak" value="Sokak:"/>
                                    <p:inputText id="sokak" 
                                                 label="Sokak" 
                                                 value="#{cust.sokak}"/>
                                    
                                </p:panelGrid>

                            </p:tab>

                            <p:tab title="Telefon Bilgisi">
                                <p:panelGrid columns="2">

                                    <p:outputLabel for="evTel" value="Ev Tel:"/>
                                    <p:inputMask id="evTel"
                                                 mask="(312)-999 99 99"
                                                 size="15"
                                                 value="#{cust.evTel}"/>

                                    <p:outputLabel for="cepTel" value="Cep Tel:"/>
                                    <p:inputMask id="cepTel"
                                                 mask="(599)-999 99 99"
                                                 size="15"
                                                 value="#{cust.cepTel}"/>

                                   

                                </p:panelGrid> 

                            </p:tab>
                            <p:tab title="Doğrulama">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Ad:"/>
                                    <p:outputLabel value="#{cust.ad}"/>
                                                   
                                    <p:outputLabel value="Soyad:"/>
                                    <p:outputLabel value="#{cust.soyad}"/>
                                                  
                                    <p:outputLabel value=""/>
                                    <p:commandButton value="Kaydet"
                                                     action="#{cust.kaydetcustomer()}"
                                                     update="custForm"
                                                     icon="ui-icon-eject">  
                                        <p:confirm header="Onay" message="Emin misiniz?" icon="ui-icon-alert"/>
                                        
                                    </p:commandButton>
                                    
                                </p:panelGrid>
                            </p:tab>
                        </p:wizard>



                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
